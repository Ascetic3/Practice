<!DOCTYPE html>
<html lang="en" class="greenTheme">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header-wrapper"></div>
        <div class="sidebar-wrapper">
        </div>
        <div class="table-sheet">
            <div class="calendar-head">
                <div class="button-container">
                    <button type="button" class="back"><</button>
                    <button type="button" class="next">></button>
                </div>
                <div class="year"></div>
            </div>
            <div class="table-container"></div>
        </div>
        <div class="footer-wrapper">
            <div class="settings-container">
                <div class="btn-date-container">
                        <label for="year">Year: </label>
                        <input class="year-input" type="number" step="1" min="0" max="3000" value="" id="age" name="age"/>
                        <div class="btn-set-container">
                        <button type="button" id="set">Set</button>
                        <button type="button" class="reset" id="reset">Reset</button>
                        </div>
                </div>
                <div class="btn-them-container">
                    <p>Choose a theme:</p>
                    <div class="theme-btn-container">
                        <button type="button" class="theme theme1"></button>
                        <button type="button" class="theme theme2"></button>
                    </div>
                </div>
                <div class="btn-week-block-container">
                    <p>First day of the week:</p>
                    <div class="btn-week-container">
                        <button type="submit" id="btn-s">Sun</button>
                        <button type="button" id="btn-m">Mon</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body> 
<script src="js/app.js"></script>
</html>
