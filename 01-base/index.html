<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <script src="js/app.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            
        </header>

        <main class="main"> 
            <div class="calculator">
                <div class="main__calc-inner">
                    <div class="title">
                        <p>Калькулятор </p>
                    </div>
                    <input  class="intput_1" id="input1" value=1 pattern="[0-9]*" inputmode="numeric">
                    <input  class="input2" id="input2" value=2 pattern="[0-9]*" inputmode="numeric">
                    <div class="actions">
                        <button class="calculator__button-plus btm" id="plus">+</button>
                        <button class ="calculator__button-minus btm" id="minus">-</button>
                        <button class ="calculator__button-mult btm" id="mult">*</button>
                        <button class ="calculator__button-dev btm" id="dev">/</button>
                    </div>
                    <button class ="calculator__button-do" id="submit"><p>Вычислить</p></button>
                    <div class="out" ><p class="out_title">RESULT:</p><p id="result">49</p></div>
                </div>

            </div>

        </main>

        <footer class="footer">
            
        </footer>

    </div>
    <!-- <script src="js/app.js"></script> -->

    <script>
        console.log('Hello world!')
    </script>

</body>
</html>
